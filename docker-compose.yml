version: '3.8'
services:
  mongo:
    image: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - ./data:/data/db
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "4040:5000"
    restart: always
    depends_on:
      - mongo
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    restart: always